<app-nav-bar></app-nav-bar>
<div style="padding: 20px 20px 0px 20px;">
    <h1>Membros batizados</h1>
    <h3>Ordenados pela data de aniversário mais próxima</h3>
</div>
<div style="margin: 20px;">
  <table style="width: 100%;" mat-table [dataSource]="members" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef>Dt. Nascimento</th>
        <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
      </ng-container>
    
      <ng-container matColumnDef="baptismDate">
        <th mat-header-cell *matHeaderCellDef>Dt. Batismo</th>
        <td mat-cell *matCellDef="let element"> {{element.baptismDate}} </td>
      </ng-container>
    
      <ng-container matColumnDef="address.houseStreet">
        <th mat-header-cell *matHeaderCellDef>Endereço</th>
        <td mat-cell *matCellDef="let element"> {{element.address.houseStreet}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
